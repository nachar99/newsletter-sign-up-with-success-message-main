<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/newsletter-sign-up-with-success-message-main/style.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <div class="attribution">
    Challenge by <a id="att-anchor" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/nachar99" id="att-anchor">Abdulrahman Al-Nachar</a>.
  </div>
</head>
<main>

  <!-- Sign-up form start -->
  <div id="main-box">
    <div id ="wrap-one">
      <div id="wrap-two">
        <div id="left-side">
          <h1 id="stay-updated">Stay updated!</h1>
          

          <p id="p-one">Join 60,000+ product managers receiving monthly updates on:</p>

          <div id="p-two">
          <div class="object-rows"><img class="img-icon" src="./assets/images/icon-success.svg"><p>Product discovery and building what matters</p></div>
          <div class="object-rows"><img class="img-icon" src="./assets/images/icon-success.svg"><p>Measuring to ensure updates are a success</p></div>
          <div class="object-rows"><img class="img-icon" src="./assets/images/icon-success.svg"><p>And much more!</p></div>
          </div>

          <form id="p-three" action="./success.html">
            <label id="email-address" for="email">Email address<span id="hidden-span"></span></label>
            <input type="email" id="email" name="email" placeholder="email@company.com" required>
            
            <button id="btn-subscribe" type="submit">Subscribe to monthly newsletter</button> 
            <!-- Sign-up form end -->
          </form>          
         </div>
         <img id="image-one" src="/newsletter-sign-up-with-success-message-main/assets/images/illustration-sign-up-desktop.svg">
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</main>
</html>
